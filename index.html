<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Content with Ruffle</title>
    <script src="ruffle/ruffle.js"></script> <!-- Path to your locally hosted ruffle.js -->
</head>
<body>
    <h1>My Flash Content</h1>
    <div id="flash-content">
        <!-- Your SWF file -->
        <embed src="https://raw.githubusercontent.com/standonbiz/futbolllll/main/swf/soccer_game.swf" width="800" height="600" />
    </div>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById('flash-content').appendChild(player);
        player.load('https://raw.githubusercontent.com/standonbiz/futbolllll/main/swf/soccer_game.swf');
    </script>
</body>
</html>
